          - type: "custom:button-card"
            template: custom_card_title
            name: "Energy"

          - type: "custom:button-card"
            color_type: blank-card

          - type: "custom:button-card"
            template: custom_chip_mdi_text_icon_state
            variables:
              ulm_chip_mdi_icon_state_entity: sensor.loadshedding_national_status
              ulm_chip_mdi_icon_state_icon: mdi:transmission-tower
              ulm_chip_mdi_icon_state_text: Stage

      - type: vertical-stack
        in_card: true
        cards:
          # ----------------------------------------------------------------------------
          # Electricity consumption
          # ----------------------------------------------------------------------------

          - type: custom:power-flow-card
            title: Overview
            kw_decimals: 2
            entities:
              battery: sensor.sunsynk_battery_power
              battery_charge: sensor.sunsynk_battery_soc
              grid:
                consumption: sensor.sunsynk_grid_power
              solar: sensor.sunsynk_pv1_power

          # ----------------------------------------------------------------------------
          # Manual Grid Charge
          # ----------------------------------------------------------------------------
          - type: markdown
            content: |
              {% set gp = states('sensor.sunsynk_grid_power') | float(0) %}
              {% set bp = states('sensor.sunsynk_battery_power') | float(0) %}
              {% if is_state('input_boolean.sunsynk_house_batteries_charging', 'on') %}
                {% if (gp > 50) %}
                  <ha-alert alert-type="error">Batteries Charging from Grid</ha-alert>
                {% else %}
                  <ha-alert alert-type="success">Batteries Charging from Solar Panels</ha-alert>
                {% endif %}
              {% else %}
                {% if (bp > 100) %}
                  <ha-alert alert-type="warning">On batteries</ha-alert>
                {% else %}
                  <ha-alert alert-type="error">On grid</ha-alert>
                {% endif %}
              {% endif %}
            card_mod:
              style: |
                ha-card {
                  background: #372A2900;
                  margin-bottom: 20px;
                  }

          # ----------------------------------------------------------------------------
          # Load shedding and power issues
          # ----------------------------------------------------------------------------
          - type: "custom:button-card"
            template: custom_card_title
            name: Load shedding schedule

          - type: custom:atomic-calendar-revive
            enableModeChange: true
            firstDayOfWeek: 1
            refreshInterval: 1800
            entities:
              - calendar.loadshedding_local_events
            showCurrentEventLine: false
            showMonth: false
            showWeekDay: true
            disableEventLink: true
            showNoEventsForToday: false
            disableLocationLink: true
            showFullDayProgress: false
            showEventIcon: false
            showHiddenText: false
            showCalendarName: false
            calShowDescription: false
            showLastCalendarWeek: true
            disableCalEventLink: true
            disableCalLocationLink: true
            disableCalLink: true
            showDescription: false
            dateFormat: LL
            showDate: false
            sortByStartTime: false
            showRelativeTime: true
            showProgressBar: true
            showLocation: true
            showDeclined: true
            showMultiDayEventParts: false
            showMultiDay: false
            showLoader: false
            card_mod:
              style: |
                ha-card {
                  margin-top: 10px;
                }

      # ----------------------------------------------------------------------------
      # Manual Grid Charge
      # ----------------------------------------------------------------------------
      - type: horizontal-stack
        cards:
          - type: button
            name: Charge batteries to 60%
            show_state: true
            show_icon: true
            icon: mdi:battery-charging-60
            icon_height: 20%
            tap_action:
              action: call-service
              service: script.turn_on
              data:
                entity_id: script.sunsynk_grid_charge_house_batteries_to_60

