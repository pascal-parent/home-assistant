title: "Home"
path: "home"
cards:
  - type: vertical-stack
    in_card: true
    cards:
      # ----------------------------------------------------------------------------
      # Load shedding and power issues
      # ----------------------------------------------------------------------------
      - type: conditional
        conditions:
          - entity: sensor.loadshedding_local_status_currently_loadshedding
            state_not: "True"
        card:
          type: horizontal-stack
          cards:
            - type: tile
              name: Next load shedding is scheduled for
              entity: sensor.next_loadshedding_scheduled_time
              icon: mdi:transmission-tower
              color: white

      - type: conditional
        conditions:
          - entity: sensor.loadshedding_local_status_currently_loadshedding
            state: "True"
          - entity: sensor.power_usage
            state: "0"
        card:
          type: horizontal-stack
          cards:
            - type: tile
              name: "Currently load shedding until"
              entity: sensor.current_loadshedding_end_time
              icon: mdi:transmission-tower-off
              color: red

      - type: conditional
        conditions:
          - entity: sensor.loadshedding_local_status_currently_loadshedding
            state: "False"
          - entity: sensor.power_usage
            state: "unavailable"
        card:
          type: horizontal-stack
          cards:
            - type: tile
              name: "Power Failure in progress"
              entity: sensor.power_usage
              icon: mdi:transmission-tower-off
              color: red

      # ----------------------------------------------------------------------------
      # Energy
      # ----------------------------------------------------------------------------
      - type: glance
        show_name: false
        entities:
          - entity: sensor.ss_pv1_power
            name: Solar
            icon: mdi:solar-power
            tap_action:
              action: navigate
              navigation_path: "electricity"
          - entity: sensor.ss_battery_soc
            name: Charge
            tap_action:
              action: navigate
              navigation_path: "electricity"
          - entity: sensor.ss_battery_power
            name: Batteries
            icon: mdi:home-battery-outline
            tap_action:
              action: navigate
              navigation_path: "electricity"
          - entity: sensor.ss_essential_power
            name: Essential
            icon: mdi:home-lightning-bolt
            tap_action:
              action: navigate
              navigation_path: "electricity"
          - entity: sensor.power_usage
            name: Grid
            icon: mdi:transmission-tower
            tap_action:
              action: navigate
              navigation_path: "electricity"
